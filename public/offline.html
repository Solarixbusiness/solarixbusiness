<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - solariXbusiness</title>
  <link rel="icon" href="/images/faviconbus.ico">
  <style>
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #0044D8;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      max-width: 600px;
    }
    
    .icon {
      margin-bottom: 1.5rem;
    }
    
    .button {
      background-color: #0044D8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    
    .button:hover {
      background-color: #0036b1;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      
      .logo {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/logobus.png" alt="solariXbusiness Logo" class="logo">
    
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#0044D8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    
    <h1>Sei offline</h1>
    
    <p>
      Non è stato possibile connettersi a Internet. Verifica la tua connessione e riprova.
      Alcune funzionalità potrebbero non essere disponibili mentre sei offline.
    </p>
    
    <button class="button" onclick="window.location.reload()">Riprova</button>
  </div>
  
  <script>
    // Controlla periodicamente se siamo tornati online
    function checkOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Controlla ogni 5 secondi
    setInterval(checkOnlineStatus, 5000);
    
    // Controlla anche quando l'evento 'online' viene attivato
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
